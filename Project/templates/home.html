<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#career-guidance">Career Guidance</a></li>
      <li><a href="#resume-parser">Resume Parsing</a></li>
      <li><a href="#job-recommendations">Job Recommendations</a></li>
      <li><a href="#learning-resources">Learning Resources</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Career Navigator</h1>
    <p>Empowering individuals to enhance their careers and enabling HR departments to evaluate top-tier candidates efficiently.</p>
    <button><a href="#career-guidance">Career Guidance</a></button>
    <button><a href="#resume-parser">Resume Parsing</a></button>
    <button><a href="#job-recommendations">Job Recommendations</a></button>
    <button><a href="#learning-resources">Learning Resources</a></button>
  </div>

</body>
</html>
